<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buttons with centered details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="page">
        <div class="button">        
            <div class="button-image">
                <img src="pics/info.png">
            </div>
            <div class="button-label">Test button label</div>        
        </div>

        <div class="button">        
            <div class="button-image">
                <img src="pics/correct.png">
            </div>
            <div class="button-label">Lorem ipsum dolor sit amet, consectetur adipiscing elit... </div>        
        </div>

        <div class="button">        
            <div class="button-image">
                <img src="pics/wrong.png">
            </div>
            <div class="button-label">Another test button label</div>
        </div>

        <div class="button">        
            <div class="button-image">
                <img src="pics/smile.png">
            </div>
            <div class="button-label">Lol</div>
        </div>        
    </div>
</body>
</html>
